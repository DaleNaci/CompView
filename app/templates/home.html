{% extends "base.html" %}


{% block content %}
    {% for comp in competitions %}
        <h1>{{ comp.name }}</h1>
        <p>
            State: {{ comp.state }}<br />
            Date: {{ comp.date }}<br />
            <ol>
                {% for team_name in comp.teams %}
                    <li>{{ team_name }}</li>
                {% endfor %}
            </ol>
        </p>
    {% endfor %}
{% endblock content %}
